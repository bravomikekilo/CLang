<div class="columns">

  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>

  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="CLang">
        <div id="main-section">
          <div class="main-panel">
            <h1 class="subtitle">Tree View</h1 >
            ${TreeView}
          </div>

          ${StateView}

          <div>

            <h1 class="subtitle">
              CLang interpreter
            </h1>
            <p>
              <label for="src-box">源码窗口</label>
              <textarea id="src-box" style="font-family: monospace" class="textarea is-primary has-fixed-size" bind="${ClangSource}" rows="10"></textarea>
              <label for="res-box">响应窗口</label>
              <textarea id="res-box" class="textarea is-warning has-fixed-size" bind="${ClangDiagnose}" rows="5" readonly></textarea>
              <button class="button is-primary" onclick="${SubmitSource}">Parse</button>
              <button class="button is-primary" onclick="${ExecuteStep}">Step</button>
            </p>

          </div>
        </div>
      </template>


      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
